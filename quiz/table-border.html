<!DOCTYPE html>
<html>
    <head>
      <style>
        table, td{
          border-style: solid;
          border-width: 1px;
          border-color: grey;
        }
        td {
            width: 30vw; /*viewport?*/
            height: 40vh;
            text-align: center;
        }

        img {
            max-height: 100%;
            width: auto;
            height: auto;
        }
      </style>
    </head>
    <body>
        <table>
          <tr>
            <td>
              <img src="../images/meme.jpeg" alt="A meme">
            </td>
            <td>
              <img src="../images/paper.jpeg" alt="Paper">
            </td>
          </tr>
          <tr>
            <td>
              <img src="../images/students.jpeg" alt="people">
            </td>
            <td>
              <img src="../images/noimg.jpeg" alt="No Image Found">
            </td>
          </tr>
        </table>
        
    </body>
</html>
