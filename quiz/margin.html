<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Body with Thick Solid Border</title>
  <style>
    /* Apply thick solid border to the body */
    body {
      margin: 20px;
      border: 10px solid #333; /* Thick solid border with color #333 */
    }

    
    .image-with-inherited-margins {
      /* Inherit margins for the image */
      margin: inherit;
    }
  </style>
</head>
<body>

  <!-- Image inheriting margins from the body -->
  <img src="../images/meme.jpeg" alt="Your Image Description" class="image-with-inherited-margins">

</body>
</html>
